<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RalphGen - Ralph Wiggum Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>RalphGen</h1>
            <p>"Me fail English? That's unpossible!"</p>
        </header>

        <main class="main-content">
            <section class="canvas-panel">
                <canvas id="meme-canvas"></canvas>
            </section>

            <section class="controls-panel">
                <div class="control-group">
                    <h2>Generate</h2>
                    <label for="prompt-input">Image Prompt</label>
                    <textarea id="prompt-input" rows="3" placeholder="Enter a prompt for Ralph Wiggum image generation..."></textarea>
                    <div class="button-row">
                        <button id="generate-btn" type="button">Generate Image</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Text</h3>
                    <div class="button-row">
                        <button id="add-text-btn" type="button" class="button-secondary">Add Text</button>
                        <button id="delete-text-btn" type="button" class="button-secondary button-danger">Delete Text</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Font</h3>
                    <label for="font-select">Font Family</label>
                    <select id="font-select">
                        <option value="Bangers" style="font-family: Bangers" selected>Bangers</option>
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Arial Black" style="font-family: Arial Black">Arial Black</option>
                        <option value="Comic Sans MS" style="font-family: Comic Sans MS">Comic Sans MS</option>
                        <option value="Permanent Marker" style="font-family: Permanent Marker">Permanent Marker</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>Colors</h3>
                    <div class="color-controls">
                        <div class="color-input-group">
                            <label for="fill-color">Fill</label>
                            <input type="color" id="fill-color" value="#ffffff">
                        </div>
                        <div class="color-input-group">
                            <label for="stroke-color">Stroke</label>
                            <input type="color" id="stroke-color" value="#ffffff">
                        </div>
                        <div class="color-input-group">
                            <label for="stroke-width">Width</label>
                            <input type="number" id="stroke-width" value="1" min="0" max="10" step="1">
                        </div>
                    </div>
                    <div class="button-row">
                        <button id="meme-style-btn" type="button" class="button-secondary">Meme Style Preset</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Actions</h3>
                    <div class="button-row">
                        <button id="download-btn" type="button">Download PNG</button>
                        <button id="save-gallery-btn" type="button" class="button-secondary">Save to Gallery</button>
                        <button id="load-samples-btn" type="button" class="button-secondary">Load Samples</button>
                    </div>
                </div>

                <div id="loading-indicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <span>Generating image...</span>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <div id="toast" class="toast hidden"></div>
            </section>
        </main>
    </div>

    <div id="gallery-background" class="gallery-background"></div>

    <div id="gallery-preview" class="gallery-preview hidden">
        <div class="gallery-preview-content">
            <button id="close-preview" class="close-preview">&times;</button>
            <img id="preview-image" src="" alt="Preview">
            <p id="preview-prompt"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
